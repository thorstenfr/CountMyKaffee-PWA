<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountMyKaffee</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CountMyKaffee</h1>
  </header>
  <main>
    <p>Welcome to CountMyKaffee</p>
    <div id="counter">0</div>
    <button id="increment">Increment Counter</button>
    <button id="decrement" class="small-button">-1</button>
    <button id="show-details" class="small-button">Show Details</button>
    <div id="details"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
